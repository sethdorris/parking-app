<!doctype html5>
<html>

  <head>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <title>Parking App</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <div id="container">
      <header>
        <nav id="panel">
          <ul class="login">
            <li><a href="#" id="login">Login</a></li>
            <li><a href="#" id="register">Register</a></li>
          </ul>
          <ul class="main-nav">
            <li><a href="#" id="find">Find a spot</a></li>
            <li><a href="#" id="sell">Sell a spot</a></li>
          </ul>
        </nav>
      </header>
      
      <section id="map-canvas">
      </section>

    </div>
<!-- This is the Find a Spot Menu that pops up on click -->

    <div id="findMenu">
      
      <label for="search">Parking near: </label>
      <input type="text" id="search" placeholder="Enter Address"></input>
      
      <input type="button" id="closeFindMenu" value="X"></input>
    </div>

<!-- This is the Sell a spot menu that pops up on click -->

    <div id="sellMenu">

    <label for="sellAddress">Lot Address: <label>
    <input type="text" id="sellAddress" placeholder="Enter Address"></input><br>

    <label for="spacenumber">Parking Spot Number:</label>
    <input type="text" id="spacenumber" placeholder="Spot Number"></input><br>

    <label for="sellprice">Total Sale Price:</label>
    <input type="text" id="sellprice" placeholder="$0.00"></input><br>

    <label for="sellDuration">Term of sale: (in Days)
    <input type="text" id="sellDuration" placeholder="Days you want to rent out"></input><br>


    <button id="closeSellMenu">Close Menu</button>
    <button id="sellSubmit">Sell This Spot!</button>


    </div>

    <footer>This section is the footer</footer>

    <script src="main.js"></script>
  </body>
</html>
